<app-add-task [tasks]="tasks"></app-add-task>

<!-- <router-outlet></router-outlet> -->

<div class="task">
  <ul class="task-list">
    <li  *ngFor="let task of tasks">
      <a routerLink="/detail/{{task.id}}">
        <span>{{task.content}}</span>
      </a>
      <button 
        class="delete"
        (click)="delete(task)"  
      >
        <i class="fas fa-trash"></i>
      </button>
    </li>
  </ul>
</div>

<app-clear-task [tasks]="tasks" (reload)="reload()"></app-clear-task>
